<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192">
  <!-- Background -->
  <rect width="192" height="192" fill="#0a66ff" rx="45"/>

  <!-- Cute piggy bank -->
  <g transform="translate(96, 96)">
    <!-- Body -->
    <circle cx="0" cy="-8" r="28" fill="#ffd700"/>

    <!-- Head -->
    <circle cx="0" cy="-38" r="18" fill="#ffd700"/>

    <!-- Snout -->
    <ellipse cx="0" cy="-42" rx="8" ry="6" fill="#ffed4e"/>

    <!-- Ears -->
    <ellipse cx="-12" cy="-48" rx="6" ry="10" fill="#ffd700"/>
    <ellipse cx="12" cy="-48" rx="6" ry="10" fill="#ffd700"/>
    <ellipse cx="-12" cy="-46" rx="3" ry="5" fill="#ffed4e"/>
    <ellipse cx="12" cy="-46" rx="3" ry="5" fill="#ffed4e"/>

    <!-- Eyes -->
    <circle cx="-6" cy="-40" r="3" fill="#000"/>
    <circle cx="6" cy="-40" r="3" fill="#000"/>
    <circle cx="-5" cy="-40" r="1.5" fill="#fff"/>
    <circle cx="7" cy="-40" r="1.5" fill="#fff"/>

    <!-- Mouth (cute smile) -->
    <path d="M -4 -35 Q 0 -33 4 -35" stroke="#000" stroke-width="1.5" fill="none" stroke-linecap="round"/>

    <!-- Legs -->
    <rect x="-16" y="18" width="6" height="16" rx="3" fill="#ffd700"/>
    <rect x="-4" y="18" width="6" height="16" rx="3" fill="#ffd700"/>
    <rect x="8" y="18" width="6" height="16" rx="3" fill="#ffd700"/>
    <rect x="20" y="18" width="6" height="16" rx="3" fill="#ffd700"/>

    <!-- Tail (coin slot indicator) -->
    <rect x="28" y="-15" width="8" height="12" rx="2" fill="#ffed4e" stroke="#ffd700" stroke-width="1.5"/>
    <text x="32" y="-7" font-size="10" font-weight="bold" fill="#4f46e5" text-anchor="middle">ðŸ’°</text>

    <!-- Coin shadows on body -->
    <circle cx="-8" cy="-8" r="4" fill="#ffed4e" opacity="0.7"/>
    <circle cx="10" cy="-2" r="3.5" fill="#ffed4e" opacity="0.7"/>
  </g>
</svg>
