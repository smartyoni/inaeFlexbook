<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Background -->
  <rect width="64" height="64" fill="#0a66ff" rx="12"/>

  <!-- Tiny cute piggy bank -->
  <g transform="translate(32, 32)">
    <!-- Body -->
    <circle cx="0" cy="-4" r="11" fill="#ffd700"/>

    <!-- Head -->
    <circle cx="0" cy="-16" r="7" fill="#ffd700"/>

    <!-- Snout -->
    <ellipse cx="0" cy="-18" rx="3" ry="2.5" fill="#ffed4e"/>

    <!-- Ears -->
    <ellipse cx="-5" cy="-20" rx="2" ry="4" fill="#ffd700"/>
    <ellipse cx="5" cy="-20" rx="2" ry="4" fill="#ffd700"/>

    <!-- Eyes -->
    <circle cx="-3" cy="-16" r="1.5" fill="#000"/>
    <circle cx="3" cy="-16" r="1.5" fill="#000"/>

    <!-- Mouth -->
    <path d="M -2 -13 Q 0 -12 2 -13" stroke="#000" stroke-width="0.7" fill="none" stroke-linecap="round"/>

    <!-- Legs -->
    <rect x="-7" y="6" width="2.5" height="6" rx="1" fill="#ffd700"/>
    <rect x="-1.5" y="6" width="2.5" height="6" rx="1" fill="#ffd700"/>
    <rect x="4" y="6" width="2.5" height="6" rx="1" fill="#ffd700"/>

    <!-- Tail -->
    <circle cx="10" cy="-3" r="1.5" fill="#ffd700"/>

    <!-- Coin slot -->
    <rect x="9" y="-8" width="3" height="4" rx="1" fill="#ffed4e" stroke="#ffc700" stroke-width="0.5"/>
  </g>
</svg>
